---
# tasks file for ansible-module-lxd

  - name: "create and start lxc container: {{ guest }}"
    lxd_container:
      name: "{{ guest }}"
      state: started
      source:
        type: image
        protocol: lxd
        alias: "{{ template }}"
      profiles: ["default"]
      wait_for_ipv4_addresses: false 
      timeout: 600
    with_items:
      - "{{ template }}"
      - "{{ guest }}"
